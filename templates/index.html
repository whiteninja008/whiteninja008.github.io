<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Passwords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .wifi { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .ssid { font-weight: bold; }
    </style>
</head>
<body>
    <h2>Saved Wi-Fi Passwords</h2>
    <div id="wifi-list"></div>

    <script>
        fetch('/wifi-passwords')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('wifi-list');
                data.forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'wifi';
                    div.innerHTML = `<div class="ssid">SSID: ${entry.SSID}</div>
                                     <div>Password: ${entry.Password || '(None or Not Found)'}</div>`;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
